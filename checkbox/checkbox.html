<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>CheckBox</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <!--<script src="./js/main.js"></script>-->
</head>

<body>
  <div id="wapper">
    <div id="osake">
    <div id="syurui">
      <h2>お酒の種類</h2>
      <form name="myform">
      <p><label><input type="checkbox" onClick="checkbox_total()"> ビール (発泡酒)</label></p>
      <p><label><input type="checkbox" onClick="checkbox_total()"> カクテル</label></p>
      <p><label><input type="checkbox" onClick="checkbox_total()"> ワイン</label></p>
      <p><label><input type="checkbox" onClick="checkbox_total()"> 焼酎 </label></p>
      <p><label><input type="checkbox" onClick="checkbox_total()"> 日本酒</label></p>
      </form>
    </div>

    <div id="azi">
      <h2>お酒の味</h2>
      <form name="myform">
        <p><label><input type="checkbox" onClick="checkbox_total()"> 甘い </label></p>
        <p><label><input type="checkbox" onClick="checkbox_total()"> 辛い </label></p>
        <p><label><input type="checkbox" onClick="checkbox_total()"> 渋い </label></p>
        <p><label><input type="checkbox" onClick="checkbox_total()"> 濃い </label></p>
        <p><label><input type="checkbox" onClick="checkbox_total()"> 薄い </label></p>
        <p><label><input type="checkbox" onClick="checkbox_total()"> 苦い </label></p>
      </form>
    </div>

    <div id="dosu">
      <h2>お酒の度数</h2>
      <form name="myform">
        <p><label><input type="checkbox" onClick="checkbox_total()"> 0% </label></p>
        <p><label><input type="checkbox" onClick="checkbox_total()"> 1~2.5% </label></p>
        <p><label><input type="checkbox" onClick="checkbox_total()"> 2.6~3.5% </label></p>
        <p><label><input type="checkbox" onClick="checkbox_total()"> 3.6~4.0% </label></p>
        <p><label><input type="checkbox" onClick="checkbox_total()"> 4.1~4.5% </label></p>
        <p><label><input type="checkbox" onClick="checkbox_total()"> 4.6~5.0% </label></p>
      </form>
    </div>
    </div>

    <div id="search">
      <p><input type="submit" value="検索"></p>
    </div>

  </div>
</body>
</html>
