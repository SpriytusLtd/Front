<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>レーダーチャートの試作品</title>
</head>
<body>
  <div><canvas width="400" height="300" id="sample"></canvas></div>
  <script type="text/javascript" src="radar.js"></script>
  <script type="text/javascript">
  window.onload = function(){
    var rc = new html5jp.graph.radar("sample");
    if(!rc){return;}
    var items = [
      ["瀧嵐", 5, 3, 2, 5]
    ];
    var params = {
      aCap: ["甘さ", "濃い", "辛さ", "薄い"]
    }
    rc.draw(items, params)
  };
  </script>
</body>
</html>
