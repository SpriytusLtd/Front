<html>
<head>
<meta charset=”utf-8”>
<link rel="stylesheet" href="sample3.css" type="text/css">
<title> 店舗マイページ 呑兵衛土佐巡 </title>
</head>

<body background="img/haikei2.jpg">

<div id="site-box">

<p class="title">
	<img src="img/呑兵衛土佐巡.png"
	width="270" height="140" alt="title">
</p>

<p class="title_name">
店舗情報編集画面
<br>
</p>


<div id="left">

<form>
<ul>

<li class="named">
<label for="named">店舗名:</label>
<input type="text1" id="named" name="name" size="35" /> 
</li>

<li class="jusyo">
<label for="josyo">住所:</label>
<input type="text1" id="jusyo" name="jusyo" size="35" /> 
</li>

<li class="day">
<label for="day">営業日:</label>
<input type="text1" id="day" name="day" size="35" /> 
</li>

<li class="map">
<label for="map">交通手段:</label>
<input type="text1" id="map" name="map" size="35" />
</li>

<li class="seki">
<label for="seki">総座席数:</label>
<input type="text1" id="seki" name="seki"  size="35"/> 
</li>


<li class="kositu">
<label for="seki">個室:</label>
<input type="radio" name="seki" value="あり" checked="checked"/> あり　
<input type="radio" name="seki" value="なし"/> なし　
</li>


<li class="enkai">
<label for="enkai">宴会場:</label>
<input type="radio" name="enkai" value="あり" checked="checked"/> あり　
<input type="radio" name="enkai" value="なし"/> なし　
</li>

<li class="kituen">
<label for="kituen">喫煙席:</label>
<input type="radio" name="kituen" value="あり" checked="checked"/> あり　
<input type="radio" name="kituen" value="なし"/> なし　
</li>

</ul>
</form>
</div>



<div id="right">
<form>
<ul>

<li class="画像">
<label for="named">画像:</label>
<img src="img/1.jpg"
	width="120px" height="106px" alt="title">
</li>

<li class="denwa">
<label for="denwa">電話番号:</label>
<input type="text1" id="denwa" name="denwa"  size="35"/> 
</li>

<li class="time">
<label for="time">営業時間:</label>
<input type="text1" id="time" name="time"  size="35"/> 
</li>

<li class="yosan">
<label for="yosan">平均予算:</label>
<input type="text1" id="yosan" name="yosan"  size="35"/> 
</li>

<li class="kosituN">
<label for="kosituN">個室数:</label>
<input type="text1" id="kosituN" name="kosituN"  size="10"/> 
</li>

<li class="NM">
<label for="NM">宴会場の収容人数:</label>
<input type="text1" id="NM" name="NM"  size="10" /> 
</li>

<li class="NM">
<label for="NM">喫煙席数:</label>
<input type="text1" id="NM" name="NM"  size="10" /> 
</li>

</ul>
</form>
</div>

<div id="iroiro">

<div id="osake">
<label for="osake">取り扱っているお酒 <br></label>
<textarea name="freeans" rows="10" cols="30"> </textarea>
</div>

<div id="food">
<label for="food">取り扱っている食材 <br></label>
<textarea name="freeans" rows="10" cols="30"> </textarea>
</div>

<div id="kyodo">
<label for="kyodo">取り扱っている郷土料理 <br></label>
<textarea name="freeans" rows="10" cols="30"> </textarea>
</div>

</div>

<div id="sonota">
<form>
<ul>

<li class="HP">
<label for="HP">自店舗のHPのURL:</label>
<input type="text2" id="HP" name="HP"  size="55" value=http://> 
</li>

<li class="AP">
<label for="AP">アピールポイント:</label>
<input type="text2" id="AP" name="AP"  size="58"/> 
</li>

</ul>
</form>
</div>


<p class="complete">
<a href="店舗マイページ編集完了.html">
<input type="submit" value="編集完了" />
</a>
</p>


</div>
</body>
</html>
