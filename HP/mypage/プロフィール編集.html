<html>
<head>
<meta charset=”utf-8”>

<link rel="stylesheet" href="mypage.css" type="text/css">
<title> ユーザマイページ 呑兵衛土佐巡 </title>

</head>
 
<body background="../img/haikei2.jpg">
<div id="site-box">

<p class="title">
	<img src="../img/呑兵衛土佐巡.png"
	width="270" height="140" alt="title">
</p>

<div id="hajime">
<p class="title_name">
プロフィールの編集
</p>

<div id=left>
<form>
<ul>
<li class="e-mail">
<label for="e-mail">E-mailアドレス:</label>
<input type="text1" id="e-mail" name="e-mail" size="35" /> 
</li>

<li class="name">
<label for="name">ユーザネーム:</label>
<input type="text1" id="name" name="name" size="35" /> 
</li>

<li class="seibetu">
<label for="seibetu">性別:</label>
<input type="radio" name="seibetu" value="男" checked="checked"/> 男　
<input type="radio" name="seibetu" value="女"/> 女
</li>

</ul>
</form>
</div>

<div id="right2">
<form>
<ul>
<li class="画像">
<label for="picture">画像:</label>
<img src="../img/安西先生.jpg"
	width="160px" height="140px" alt="picture">
</li>

<li class="old">
<label for="old">年齢:</label>
<input type="text1" id="old" name="old" size="35" /> 
</li>

<li class="from">
<label for="from">出身:</label>
<input type="text1" id="from" name="from" size="35" /> 
</li>

</ul>
</form>
</div>

<p class="complete">
<a href="ユーザマイページ.html">
<input type="submit" value="編集完了" />
</a>
</p>

</div>
</body>
</html>
